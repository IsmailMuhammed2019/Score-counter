<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sore Counter</h1>
        <div class="main"> 
            <div class="team1">
                <h1>
                    Team A Score
                </h1>
                <h1 class="score">0</h1>
                <div class="buttons">
                    <div class="btn decrease">
                        Decrease
                    </div>
                    <div class="btn reset">
                        Reset
                    </div>
                    <div class="btn increase">
                        Increase
                    </div>
                </div>
            </div>
            <div class="teamb">
                <h1>
                    Team B Score
                </h1>
                <h1 class="score">0</h1>
                <div class="buttons">
                    <div class="btn decrease">
                        Decrease
                    </div>
                    <div class="btn reset">
                        Reset
                    </div>
                    <div class="btn increase">
                        Increase
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
